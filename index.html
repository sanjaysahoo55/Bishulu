
<!DOCTYPE html>

    input { width: 100%; padding: 10px; font-size: 16px; background: #222; color: #fff; border: 1px solid #444; margin-bottom: 20px; }
    .dork { background: #222; margin: 8px 0; padding: 10px; border-left: 4px solid #0f0; }
    a { color: #0df; text-decoration: none; word-break: break-word; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Dynamic Shodan Dork Generator</h2>
  <input type="text" id="input" placeholder="Enter keyword or hostname..." oninput="updateLinks()">

</script>

<script>
function updateLinks() {
  const input = document.getElementById("input").value.trim();
  const container = document.getElementById("dorks");
  container.innerHTML = '';
  dorks.forEach(dork => {
    const fullQuery = input ? `hostname:"${input}" ${dork}` : dork;
    const encodedQuery = encodeURIComponent(fullQuery);
    const link = `https://www.shodan.io/search?query=${encodedQuery}`;
    const div = document.createElement("div");
    div.className = "dork";
    div.innerHTML = `<a href="${link}" target="_blank">${fullQuery}</a>`;
    container.appendChild(div);
  });
}
window.onload = updateLinks;
</script>

</body>
</html>
